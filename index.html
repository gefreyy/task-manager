                <h4>Añadir Proyecto</h4>

            <dialog class="modal-add-tasks">
                <form id="add-task-form" action="index.html" method="get">
                    <h1 class="yap-form">Crea una nueva tarea</h1>
                    <fieldset class="desc-field">
                        <legend>Descripción</legend>
                        <textarea class="add-desc-task" type="text" placeholder="Descripción de la tarea..." maxlength="120"></textarea>
                    </fieldset>
                    
                    <div class="config-box">
                        <div class="fecha-limite-box">
                            <span>Fecha limite:</span>
                            <input type="date" name="add-limit-date" id="add-limit-date">
                        </div>
                        <div class="prioridad-box">
                            <span>Prioridad:</span>
                            <select name="add-prioridad" id="add-prioridad">
                                <option value="Baja">Baja</option>
                                <option value="Media">Media</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="buttons-form">
                        <input class="add-task btn" type="submit" value="Agregar tarea">
                        <input class="close-add-task-form btn" type="submit" value="Cerrar">
                    </div>                   
                </form>
            </dialog>

            <dialog class="modal-edit-tasks">
                <form id="edit-task-form" action="index.html" method="get">
                    <h1 class="yap-form">Edita la tarea</h1>
                    <fieldset class="desc-field">
                        <legend>Descripción</legend>
                        <textarea class="edit-desc-task" type="text" placeholder="Descripción de la tarea..." maxlength="120"></textarea>
                    </fieldset>
                    
                    <div class="config-box">
                        <div class="fecha-limite-box">
                            <span>Fecha limite:</span>
                            <input type="date" name="edit-limit-date" id="edit-limit-date">
                        </div>
                        <div class="prioridad-box">
                            <span>Prioridad:</span>
                            <select name="edit-prioridad" id="edit-prioridad">
                                <option value="Baja">Baja</option>
                                <option value="Media">Media</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="buttons-form">
                        <input class="edit-task btn" type="submit" value="Editar tarea">
                        <input class="close-edit-task-form btn" type="button" value="Cerrar">
                    </div>                   
                </form>
            </dialog>

            <dialog class="modal-projects">
                <form id="task-form" action="index.html" method="get">
                    <h1 class="yap-form">Crea un nuevo proyecto</h1>
                    <input class="name-project" type="text" placeholder="Nombre del proyecto..." maxlength="70"/>
                    <div class="buttons-form">
                        <input class="add-project btn" type="submit" value="Agregar proyecto">
                        <input class="close-project-form btn" type="submit" value="Cerrar">
                    </div>                   
                </form>
            </dialog>

            <hr>
            <div class="barra-lateral-body">
                <h3>Mis Proyectos</h3>
                <ul class="proyectos">
                    <li class="proyecto"><a href="#">llavaescri</a></li>   
                    <li class="proyecto"><a href="#">que</a></li>
                    <li class="proyecto"><a href="#">que</a></li>   
                </ul>
            </div>
        </nav>
